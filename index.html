<!DOCTYPE html>
<html lang="en">

<head>
     <meta charset="UTF-8" />
     <meta name="viewport" content="width=device-width, initial-scale=1.0" />
     <link rel="stylesheet" href="./asset/style.css" />
     <!-- font gg -->
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&display=swap" rel="stylesheet" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@300;400;500;600;700&display=swap"
          rel="stylesheet" />
     <link rel="preconnect" href="https://fonts.googleapis.com" />
     <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
     <link href="https://fonts.googleapis.com/css2?family=Covered+By+Your+Grace&family=Nunito:ital,wght@0,200;0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&family=Roboto+Condensed:wght@100&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500;1,700&display=swap"
          rel="stylesheet" />
     <!-- BS5 -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
     <title>Luận sim phong thủy</title>
</head>

<body>
     <div class="header">
          <div class="container">
               <div class="row p-3 d-flex align-items-center header-container">
                    <div class="col-2">
                         <a href="#" class="logo-link">
                              <p class="header-logo fs-1 mb-0 text-light no-wrap-text">
                                   Luan sim
                              </p>
                              <p class="header-logo-under fst-italic fs-4 ps-4 mb-0 text-light">
                                   phong thuy
                              </p>
                         </a>
                    </div>
                    <div class="col-10">
                         <!-- Add a class to the ul element -->
                         <ul
                              class="nav-list mobile-menu justify-content-center align-items-center mb-0 text-white nav-menu">
                              <li class="nav-item list-unstyled me-4">
                                   <a href="#" class="nav-link p-3 fs-5">Trang chủ</a>
                              </li>
                              <li class="nav-item list-unstyled me-4">
                                   <a href="#" class="nav-link p-3 fs-5">Luận sim</a>
                              </li>
                              <li class="nav-item list-unstyled me-4">
                                   <a href="#" class="nav-link p-3 fs-5">Mua bán</a>
                              </li>
                              <li class="nav-item list-unstyled me-4">
                                   <a href="#" class="nav-link p-3 fs-5">Liên hệ</a>
                              </li>
                         </ul>
                         <div class="hamburger" style="cursor: pointer; padding: 20px; display: none; float: right;">
                              <span class="bar"></span>
                              <span class="bar"></span>
                              <span class="bar"></span>
                         </div>
                    </div>
               </div>
          </div>
     </div>
     <div class="main-content">
          <div class="container mt-5">
               <div class="row">
                    <div class="col-xxl-3 col-xl-3 col-lg-3 mt right-content">
                         <p class="mb-0 mt-5 fw-bold mb-3">
                              Xem thêm về phong thủy:
                         </p>
                         <a href="https://phongthuy.danang.vn/5-menh-phong-thuy/" target="_blank">
                              <img src="./img/5-menh-phong-thuy.jpg" alt="" class="rounded-5 mt-3" />
                         </a>
                         <a href="https://phongthuy.danang.vn/5-menh-phong-thuy/" target="_blank">
                              <img src="./img/tracuuphongthuy.jpg" alt="" class="rounded-5 mt-3" />
                         </a>
                    </div>
                    <div class="col-xxl-6 col-xl-6 col-lg-6 col-md-12 px-0 center-content">
                         <div id="phoneForm" class="phoneIput-form">
                              <form class="mt-3">
                                   <div class="mb-3">
                                        <label for="phoneNumber" class="form-label fs-4 fw-bold">Hãy nhập số điện
                                             thoại:</label>
                                        <input type="text" class="form-control p-3" id="phoneNumber"
                                             placeholder="Nhập số điện thoại" />
                                   </div>
                                   <div id="error" class="text-danger mb-3"></div>
                                   <div class="mb-3 d-flex justify-content-center">
                                        <button type="button"
                                             class="btn btn-success p-2 px-3 fw-bolder fs-5 d-flex justify-content-center align-items-center button-action"
                                             onclick="validatePhoneNumber()">
                                             <p class="mb-0">Luận sim</p>
                                             <img src="./img/shui.png" alt="" class="icon-animation ms-2 rounded-5"
                                                  width="30px" height="30px" />
                                        </button>
                                   </div>
                                   <div class="note-container">
                                        <div class="note-group d-flex align-items-center">
                                             <div class="note-color bg-danger rounded-5 me-2"></div>
                                             <span class="note-title fw-bold">
                                                  Tốt
                                             </span>
                                        </div>
                                        <div class="note-group d-flex align-items-center">
                                             <div class="note-color bg-primary rounded-5 me-2"></div>
                                             <span class="note-title fw-bold">
                                                  Trung bình
                                             </span>
                                        </div>
                                        <div class="note-group d-flex align-items-center">
                                             <div class="note-color bg-secondary rounded-5 me-2"></div>
                                             <span class="note-title fw-bold">
                                                  Xấu
                                             </span>
                                        </div>
                                   </div>
                              </form>
                         </div>

                         <div class="content-container mt-5">
                              <div class="row">
                                   <div class="col-12">
                                        <div class="d-flex justify-content-center align-items-center">
                                             <div class="content-item fs-5 fw-bold">
                                                  Nhân <br> mệnh
                                             </div>
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-4 d-flex justify-content-end">
                                        <div class="d-flex align-items-center justify-content-between">
                                             <div class="content-item fs-5 fw-bold fontSize-textRow2 moveRight-row2"
                                                  style="transform: translateX(100%);">
                                                  Nhân
                                             </div>
                                        </div>
                                   </div>
                                   <div class="col-4 d-flex justify-content-center">
                                        <div class="content-item fs-5 fw-bold fontSize-textRow2">
                                             Duyên
                                        </div>
                                   </div>
                                   <div class="col-4">
                                        <div class="content-item fs-5 fw-bold fontSize-textRow2 moveLeft-row2"
                                             style="transform: translateX(-100%);">
                                             Quả
                                        </div>
                                   </div>
                              </div>
                              <div class="row">
                                   <div class="col-4 d-flex justify-content-end">
                                        <div class="content-item fs-5 fw-bold fontSize-textRow3 moveRight-row3"
                                             style="transform: translateX(40%);">
                                             Thiên <br> thời
                                        </div>
                                   </div>
                                   <div class="col-4 d-flex justify-content-center">
                                        <div class="content-item fs-5 fw-bold fontSize-textRow3">
                                             Địa <br> lợi
                                        </div>
                                   </div>
                                   <div class="col-4 d-flex justify-content-start">
                                        <div class="content-item fs-5 fw-bold fontSize-textRow3 moveLeft-row3"
                                             style="transform: translateX(-40%);">
                                             Nhân <br> hòa<a href=""></a>
                                        </div>
                                   </div>
                              </div>
                         </div>



                         <div id="resultSection" class="mt-5 text-center table-result">
                              <button class="btn btn-outline-success btn-result d-none fw-bold" onclick="showResults()">
                                   Xem kết quả
                              </button>
                              <div id="results" class="mt-3 mx-lg-5 mx-md-4">
                                   <p class="fw-bold fs-4 d-flex justify-content-start text-primary mb-0"
                                        style="font-family: 'DM Sans', sans-serif;">Nhân:</p>
                                   <p class="fw-bold fst-italic d-flex justify-content-start  data-name">Quẻ:</p>
                                   <p class="fw-bold fst-italic d-flex justify-content-start data-five-element">Ngũ
                                        hành:</p>
                                   <p class="fw-bold fst-italic d-flex justify-content-start  data-mean">Ý nghĩa:</p>
                              </div>
                              <div class="mt-3 d-none icon-container">
                                   <p class="mb-0 fw-bold fs-5">
                                        Xem chi tiết tại:
                                   </p>
                                   <div class="social-container d-flex justify-content-center align-items-center">
                                        <a href="https://www.facebook.com/lqslinh98" class="m-3"><img
                                                  src="./img/facebook.png" alt="Facebook" width="50" height="50" /></a>
                                        <a href="https://www.facebook.com/lqslinh98" class="m-3"><img
                                                  src="./img/youtube.png" alt="YouTube" width="50" height="50" /></a>
                                        <a href="https://www.facebook.com/lqslinh98" class="m-3"><img
                                                  src="./img/telegram.png" alt="Telegram" width="50" height="50" /></a>
                                   </div>
                              </div>
                         </div>
                    </div>
                    <div class="col-xxl-3 col-xl-3 col-lg-3 mt left-content">
                         <p class="mb-0 mt-5 fw-bold mb-3">
                              Xem thêm về sim số đẹp:
                         </p>
                         <a href="https://simthanglong.vn/">
                              <img src="./img/sim-thang-long-1132520.jpg" alt="simthanglong.vn"
                                   class="rounded-5 mt-3" />
                         </a>
                         <a href="https://chosim24h.com/">
                              <img src="./img/sim-3-mien-2.png" alt="chosim24h.com" class="rounded-5 mt-3" />
                         </a>
                    </div>
               </div>
          </div>
     </div>
     <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
          integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
          crossorigin="anonymous"></script>
     <script src="./controller/index.js"></script>
     <script src="./controller/data.js"></script>
     <script src="./controller/hauthien.js"></script>
     <script src="./controller/map_nhan_duyen_qua.js"></script>
     <script src="./controller/map_phan_loai_que.js"></script>
     <script src="./controller/nhan_duyen_qua.js"></script>
     <script src="./controller/thanmenh.js"></script>
     <script src="./controller/tienthien.js"></script>
     <script src="./controller/trungthien.js"></script>
</body>

</html>
